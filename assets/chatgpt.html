<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ECHO — Temporal Meta-Graph Explorer</title>
<style>
  body {
    background: #0b132b;
    margin: 0;
    overflow: hidden;
    color: white;
    font-family: system-ui;
  }
  svg {
    width: 100vw;
    height: 100vh;
  }
  text {
    pointer-events: none;
  }
  .fade {
    opacity: 0;
  }
</style>
</head>
<body>

<!-- === The Scene === -->
<svg id="echo" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="1080" fill="#1a1a2e"/>

  <!-- Title -->
  <text id="title" x="960" y="200" text-anchor="middle" font-size="80" font-weight="700" fill="#f39c12" opacity="0">ECHO</text>
  <text id="subtitle" x="960" y="270" text-anchor="middle" font-size="28" fill="#7f8c8d" opacity="0">Temporal Meta-Graph Explorer</text>

  <!-- The graph path -->
  <path id="timeline" d="M200,540 C600,540 1320,540 1720,540" stroke="#7f8c8d" stroke-width="3" fill="none" stroke-dasharray="1510" stroke-dashoffset="1510"/>

  <!-- Branch paths -->
  <path id="branchA" d="M900,540 Q1000,460 1120,420" stroke="#f39c12" stroke-width="3" fill="none" opacity="0"/>
  <path id="branchB" d="M900,540 Q1000,620 1120,660" stroke="#f39c12" stroke-width="3" fill="none" opacity="0"/>

  <!-- Confluence highlight -->
  <circle id="confluence" cx="1340" cy="540" r="35" fill="#2ecc71" opacity="0"/>
  <text id="confluenceText" x="1340" y="550" text-anchor="middle" font-size="12" fill="#16213e" font-weight="700" opacity="0">✓ CONFLUENCE</text>

  <!-- Final logo reveal -->
  <text id="final" x="960" y="540" text-anchor="middle" font-size="120" font-weight="900" fill="#2ecc71" opacity="0">ECHO</text>
</svg>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
// === Scene Setup ===
const tl = gsap.timeline({ defaults: { ease: "power2.inOut", duration: 1 }});

// Title reveal
tl.to("#title", { opacity: 1, y: 160, duration: 1.2, ease: "power4.out" })
  .to("#subtitle", { opacity: 1, y: 240, duration: 1 }, "-=0.5")

// Draw the main timeline
  .to("#timeline", { strokeDashoffset: 0, duration: 2.5 })

// Split into branches
  .to("#branchA, #branchB", { opacity: 1, duration: 0.6 }, "-=1")
  .to("#branchA", { attr: { d: "M900,540 Q960,420 1100,360" }, duration: 1.5, repeat: 1, yoyo: true }, "-=0.5")
  .to("#branchB", { attr: { d: "M900,540 Q960,660 1100,720" }, duration: 1.5, repeat: 1, yoyo: true }, "-=1.5")

// Branch converge → confluence glow
  .to("#branchA, #branchB", { stroke: "#2ecc71", duration: 0.8 })
  .to("#confluence", { opacity: 1, scale: 1.3, transformOrigin: "center", duration: 1, ease: "elastic.out(1, 0.5)" })
  .to("#confluenceText", { opacity: 1, duration: 0.6 }, "-=0.5")

// Fade to final synthesis
  .to("#title, #subtitle, #timeline, #branchA, #branchB, #confluence, #confluenceText", { opacity: 0, duration: 1.5 })
  .to("#final", { opacity: 1, scale: 1.05, duration: 1.8, ease: "power4.out" })
  .to("#final", { textContent: "ECHO ≅ UNITY", duration: 2, ease: "none", repeat: 0, delay: 1 });
</script>
</body>
</html>
