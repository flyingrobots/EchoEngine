<svg xmlns="http://www.w3.org/2000/svg" width="960" height="320" viewBox="0 0 960 320">
  <defs>
    <style>
      :root { --bg:#0b1020; --panel:#121a33; --text:#dfe7ff; --muted:#9fb0d6; --edge:#6aa0ff; --k:#ffd166; --added:#00c853; --removed:#ff5252; --scope:#ffa600; }
      .panel { fill: var(--panel); rx: 8px; }
      .title { fill: var(--text); font-weight: 600; font-size: 16px; }
      .caption { fill: var(--muted); font-size: 12px; }
      .node rect { fill:#182347; stroke:#3356a6; stroke-width:1.2; rx:6px; }
      .node.interfaceK rect { fill:#2b2746; stroke:var(--k); stroke-width:2; }
      .node.added rect { fill:#0d2a1a; stroke:var(--added); stroke-width:2; }
      .node.removed rect { fill:#2a0d0d; stroke:var(--removed); stroke-width:2; }
      .node text { fill:var(--text); font-size:12px; }
      .edge line, .edge path { stroke:var(--edge); stroke-width:1.6; fill:none; }
      .edge.added line, .edge.added path { stroke:var(--added); stroke-width:2; }
      .edge.removed line, .edge.removed path { stroke:var(--removed); stroke-width:2; }
      .edge text { fill:var(--muted); font-size:11px; }
      .scope rect { fill:none; stroke:var(--scope); stroke-width:2; stroke-dasharray:6 4; rx:8px; }
      .label { fill:var(--text); font-size:13px; }
    </style>
  </defs>
  <rect x="0" y="0" width="960" height="320" fill="var(--bg)"/>
  <text class="title" x="24" y="28">Scheduler Phase Mapping (Collision/CCD)</text>
  <text class="caption" x="24" y="46">pre_update → update → post_update → timeline_flush</text>

  <g transform="translate(24,72)">
    <rect class="panel" x="0" y="0" width="210" height="220"/>
    <text class="label" x="12" y="24">pre_update</text>
    <g class="node" transform="translate(12,44)"><rect width="186" height="38"/><text x="8" y="24">BuildTemporalProxy</text></g>
  </g>

  <g transform="translate(252,72)">
    <rect class="panel" x="0" y="0" width="210" height="220"/>
    <text class="label" x="12" y="24">update</text>
    <g class="node" transform="translate(12,44)"><rect width="186" height="38"/><text x="8" y="24">BroadPhasePairing</text></g>
    <g class="node" transform="translate(12,92)"><rect width="186" height="38"/><text x="8" y="24">NarrowPhaseDiscrete</text></g>
    <g class="node" transform="translate(12,140)"><rect width="186" height="38"/><text x="8" y="24">NarrowPhaseCCD</text></g>
  </g>

  <g transform="translate(480,72)">
    <rect class="panel" x="0" y="0" width="210" height="220"/>
    <text class="label" x="12" y="24">post_update</text>
    <g class="node" transform="translate(12,44)"><rect width="186" height="38"/><text x="8" y="24">ContactEvents</text></g>
  </g>

  <g transform="translate(708,72)">
    <rect class="panel" x="0" y="0" width="210" height="220"/>
    <text class="label" x="12" y="24">timeline_flush</text>
    <g class="node" transform="translate(12,44)"><rect width="186" height="38"/><text x="8" y="24">GC Ephemeral</text></g>
  </g>
</svg>
